<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/src/styles/base.css">
    <link rel="stylesheet" href="/src/styles/login.css">
    <script src="/src/scripts/login.js"></script>
</head>
<body>
    <div class="portrait">
        <h1>Rotate your phone/tablet! </h1>
    </div>
    <header>
        <a href="/" class="logo">
            <img src="/src/pics/committeeLogo.svg" class="logoImage">
            <div class="logoText">
                <p>Research</p>
                <p>Committee</p>
            </div>
        </a>
        
        <div class="itemsContainer">
            <div class="login" ><a href="/login">Login</a></div>
            <div class="update"><a href="/update">Update</a></div>
            <div class="about"><a href="/about">About</a></div>
        </div>
        <div class="signIn"><a href="/signin">Sign-In</a></div>
    </header>
    <form action="/login" method="POST">
        <fieldset>
            <legend>Log In: </legend>
            <div class="inp">
                <label for="username">Full Name: </label>
                <input type="text" placeholder="Enter your full name" id="username" name="fullName" spellcheck="false" autocomplete="off" required>
            </div>

            <div class="inp">
                <label for="password">Password: </label>
                <input type="password" placeholder="Enter your password" id="password" name="password" spellcheck="false" autocomplete="off" required>
            </div>

            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
