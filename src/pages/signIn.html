<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Research Committee</title>
        <link rel="stylesheet" href="/src/styles/base.css" />
        <link rel="stylesheet" href="/src/styles/signIn.css" />
        <script src="/src/scripts/signIn.js"></script>
    </head>
    <body>
        <header>
            <a href="/" class="logo">
                <img src="/src/pics/committeeLogo.svg" class="logoImage">
                <div class="logoText">
                    <p>Research</p>
                    <p>Committee</p>
                </div>
            </a>
            
            <div class="itemsContainer">
                <div class="login" ><a href="/login">Login</a></div>
                <div class="update"><a href="/update">Update</a></div>
                <div class="about"><a href="/about">About</a></div>
            </div>
            <div class="signIn"><a href="/signin">Sign-In</a></div>
        </header>

	    <div class="portrait">
            <h1>Rotate your phone/tablet! </h1>
        </div>
        <form action="/submit" method="POST" class="form" enctype="multipart/form-data">

            <!-- demographic information -->
            <fieldset class="page one">
                <legend> Demographic Information: </legend>

                <div class="inputContainer">
                    <label for="fn">First Name: </label>
                    <input id="fn" type="text" name="firstName" spellcheck="false" placeholder="Enter your first name"  autocomplete="off" required>
                </div>

                <div class="inputContainer">
                    <label for="ln">Last Name: </label>
                    <input id="ln" type="text" name="lastName" spellcheck="false" placeholder="Enter your last name"  autocomplete="off" required>
                </div>

                <div class="inputContainer">
                    <label for="nc">National Code: </label>
                    <input id="nc" type="text" name="natCode" spellcheck="false" placeholder="Enter your national code"  autocomplete="off" required>
                </div>
                    
                <div class="inputContainer">
                    <label for="sc">Student Code: </label>
                    <input id="sc" type="text" name="stuCode" spellcheck="false" placeholder="Enter your student code"  autocomplete="off" required>
                </div>
                
                <div class="inputContainer">
                    <label for="age">Age: </label>
                    <input id="age" type="text" name="age" spellcheck="false" placeholder="Enter your age"  autocomplete="off" required>
                </div>
                
                <input type="button" value="Next" class="submit">
            </fieldset>
            
            <!-- photo -->
            <fieldset class="page two">
            	<legend>Photo</legend>
                <div class="photoContainer">
                	 <img class="photoInput">
                </div>
                <div class="buttonContainer">
                    <input type="button" value="Back" class="submit">
                    <label for="photo" class="lphoto" id="lphoto"> No file choosen </label>
                	<input type="file" id="photo" accept="image/*" class="photo" name="photo">
                    <input type="button" value="Next" class="submit">
                </div>
            </fieldset>
                
            <!-- Skills -->    
            <fieldset class="page three">
                <legend>Skills</legend>
                <div class="totalAreaContainer">
                    <div class="areaContainer">
                        <label for="skill1">Skill 1:</label>
                        <textarea id="skill1" name="skill_1" class="area"> No skills </textarea>
                    </div>
                </div>
                <div class="buttonContainer">
                    <input type="button" value="Back" class="submit">
                    <input type="button" value="Remove" class="removeElem" >
                    <input type="button" value="Add" class="addElem">
                    <input type="button" value="Next" class="submit">
                </div>
            </fieldset>

            <!-- Research Background -->
            <fieldset class="page four">
                <legend>Research Background</legend>
                <div class="totalAreaContainer">
                    <div class="areaContainer">
                        <label for="rb1">Research 1: </label>
                        <textarea id="rb1" name="Research_1" class="area"> No Background </textarea>
                    </div>
                </div>
                <div class="buttonContainer">
                    <input type="button" value="Back" class="submit">
                    <input type="button" value="Remove" class="removeElem" >
                    <input type="button" value="Add" class="addElem">
                    <input type="button" value="Next" class="submit">
                </div>
            </fieldset>
            
            <!-- Executive Background -->
            <fieldset class="page five">
                <legend>Executive Background</legend>
                <div class="totalAreaContainer">
                    <div class="areaContainer">
                        <label for="eb1">Executive 1:</label>
                        <textarea id="eb1" name="Executive_1" class="area"> No Background</textarea>
                    </div>
                </div>
                <div class="buttonContainer">
                    <input type="button" value="Back" class="submit">
                    <input type="button" value="Remove" class="removeElem" >
                    <input type="button" value="Add" class="addElem">
                    <input type="button" value="Next" class="submit">
                </div>
            </fieldset>

            <!-- Final Page -->
            <fieldset class="page six">
                <legend>Activities in 1404</legend>
                <div class="totalAreaContainer">
                    <div class="areaContainer">
                        <label for="act1">Activity 1:</label>
                        <textarea id="act1" name="Activity_1" class="area">No Activity</textarea>
                    </div>
                </div>
                    <div class="buttonContainer">
                        <input type="button" value="Back" class="submit">
                        <input type="button" value="Remove" class="removeElem" >
                        <input type="button" value="Add" class="addElem">
                        <input type="submit" value="submit" class="submit">
                   </div>
            </fieldset>
        </form>
    </body>
</html>
