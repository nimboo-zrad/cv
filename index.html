<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Committee</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="scripts.js"></script>
</head>
<body>
    <div class="form wrapper">
        <form action="/submit" method="POST" class="form_1">
            <fieldset class="page one">
                <legend> Demographic Information: </legend>

                <label for="fname">First Name: </label>
                <input type="text" name="fName" spellcheck="false" placeholder="Enter your first name" required>

                <label for="fname">Last Name: </label>
                <input type="text" name="lName" spellcheck="false" placeholder="Enter your last name" required>

                <label for="fname">National Code: </label>
                <input type="text" name="natCode" spellcheck="false" placeholder="Enter your national code" required>

                <label for="fname">Student Code: </label>
                <input type="text" name="stuCode" spellcheck="false" placeholder="Enter your student code" required>

                <label for="fname">Age: </label>
                <input type="text" name="age" spellcheck="false" placeholder="Enter your age" required>

                <input type="submit" value="submit" id="submitOne">
            </fieldset>
            <div class="page two"></div>
            <div class="page three"></div>
            <div class="page four"></div>
        </form>
    </div>
</body>
</html>
