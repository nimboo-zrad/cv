<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Committee</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/script.js"></script>
</head>
<body>
	<div class="portrait">
        <h1>Rotate your phone/tablet! </h1>
    </div>
        <form action="/submit" method="POST" class="form">
            <fieldset class="page one">
                <legend> Demographic Information: </legend>

                <div class="inputContainer">
                	<label for="fname">First Name: </label>
                    <input type="text" name="fName" spellcheck="false" placeholder="Enter your first name" required>
                </div>

                <div class="inputContainer">
                	<label for="fname">Last Name: </label>
                    <input type="text" name="lName" spellcheck="false" placeholder="Enter your last name" required>
                </div>

                <div class="inputContainer">
                    <label for="fname">National Code: </label>
                    <input type="text" name="natCode" spellcheck="false" placeholder="Enter your national code" required>
                </div>
                 
                 <div class="inputContainer">
                    <label for="fname">Student Code: </label>
                    <input type="text" name="stuCode" spellcheck="false" placeholder="Enter your student code" required>
                </div>
                
                <div class="inputContainer">
                    <label for="fname">Age: </label>
                    <input type="text" name="age" spellcheck="false" placeholder="Enter your age" required>
                </div>
                
                <input type="button" value="Next" class="submit">
                <div class="test"></div>
            </fieldset>
            
            
            	<fieldset class="page two">
            	    <legend>skills</legend>
                    <input type="textarea" class="area" >
                    <input type="button" value="add skills" class="addElem" >
                    <input type="button" value="Next" class="submit">
                    <input type="button" value="Back" class="submit">
            	</fieldset>
    
                <fieldset class="page three">
            	    <legend>research background</legend>
                    <input type="button" value="Next" class="submit">
                    <input type="button" value="Back" class="submit">
            	</fieldset>
   
                <fieldset class="page four">
            	    <legend>1404</legend>
                    <input type="button" value="Submit" class="submit">
            	</fieldset>
    
        </form>
</body>
</html>
